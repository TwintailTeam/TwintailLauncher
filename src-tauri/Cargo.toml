[package]
name = "twintaillauncher"
version = "1.1.14"
description = "A multi-platform launcher for your anime games"
authors = ["TukanDev"]
edition = "2024"

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "twintaillauncher_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["unstable", "tray-icon"] }
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["sync"] }
# NOTE: Keep 0.7.4 as fixed version
sqlx = { version = "0.7.4", features = ["sqlite", "json", "time", "runtime-tokio"] }
serde_json = "1"
git2 = "0.20"
cuid2 = "0.1"
linked-hash-map = "0.5.6"
futures-core = "0.3"
gumdrop = "0.8.1"
# Main library to handle downloads and comaptibility
fischl = { git = "https://github.com/TwintailTeam/fischl-rs.git", branch = "master", features = ["compat", "download"] }
steam_shortcuts_util = "1.1.8"
configparser = "3.1.0"

# tauri plugins
tauri-plugin-dialog = "2"
tauri-plugin-notification = "2"
tauri-plugin-opener = "2.5.0"
tauri-plugin-single-instance = "2.3.4"

# Fuck NVIDIA btw
[target."cfg(any(target_os = \"linux\", target_os = \"dragonfly\", target_os = \"freebsd\", target_os = \"openbsd\", target_os = \"netbsd\"))".dependencies]
wgpu = { version = "27.0", default-features = true }
libc = { version = "0.2.177" }

[target."cfg(any(target_os = \"windows\"))".dependencies]
shortcuts-rs = "1.1.1"

[profile.dev]
overflow-checks = false

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
overflow-checks = false
